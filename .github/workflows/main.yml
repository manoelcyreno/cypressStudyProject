name: Cypress Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
  schedule: 
    - cron: '0 0 * * *'

jobs:
  e2e-test:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm install
          
      - name: Run E2E tests
        run: npm run test:e2e
